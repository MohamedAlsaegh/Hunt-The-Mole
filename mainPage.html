<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Hunt-Th-Moal</title>
  </head>
  <body>
    <div class="title">
      <h1>Hunt The Moal</h1>
      <button class="howTO" type="button">How to play?</button>
    </div>

    <div class="sideBarLeft">
      <img class="heart" src="filled_heart.png" />
      <img class="heart" src="filled_heart.png" />
      <img class="heart" src="empty_heart.png" />
    </div>

    <div class="main">
      <div class="box">
        <img src="mole.png" class="imgGrid" />
      </div>
      <div class="box"><img class="imgGrid" /></div>
      <div class="box"><img class="imgGrid" /></div>
      <div class="box"><img class="imgGrid" /></div>
      <div class="box"><img class="imgGrid" /></div>
      <div class="box"><img class="imgGrid" /></div>
      <div class="box"><img class="imgGrid" /></div>
      <div class="box"><img class="imgGrid" /></div>
      <div class="box"><img class="imgGrid" /></div>
    </div>

    <div class="sideBarRight">
      <h1>Score</h1>
      <h1 class="score">0</h1>
      <input class="Reset" type="Reset" />
    </div>

    <div class="bottom">
      <h2>Difficulty:</h2>
      <button class="diff" id="Easy" type="button">Easy</button>
      <button class="diff" id="Medium" type="button">Medium</button>
      <button class="diff" id="Hard" type="button">Hard</button>
    </div>
  </body>
</html>
