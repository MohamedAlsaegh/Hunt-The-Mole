<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Hunt-Th-Moal</title>
  </head>
  <body>
    <div class="title">
      <h1>Hunt The Moal</h1>
    </div>

    <div class="sideBarLeft">
      <img class="heart" src="filled_heart-removebg-preview (1).png" />
      <img class="heart" src="filled_heart-removebg-preview (1).png" />
      <img class="heart" src="filled_heart-removebg-preview.png" />
    </div>

    <div class="main">
      <div class="box">
        <img src="mole-removebg-preview.png" class="imgGrid" />
      </div>
      <div class="box"><img class="imgGrid" /></div>
      <div class="box"><img class="imgGrid" /></div>
      <div class="box"><img class="imgGrid" /></div>
      <div class="box"><img class="imgGrid" /></div>
      <div class="box"><img class="imgGrid" /></div>
      <div class="box"><img class="imgGrid" /></div>
      <div class="box"><img class="imgGrid" /></div>
      <div class="box"><img class="imgGrid" /></div>
    </div>

    <div class="sideBarRight">
      <h3>Score</h3>
      <h3 class="score">0</h3>
      <input class="Reset" type="Reset" />
    </div>

    <div class="bottom">
      <h2>Difficulty:</h2>
      <input id="Easy" class="diff" type="text" placeholder="Easy" />
      <input id="Medium" class="diff" type="text" placeholder="Medium" />
      <input id="Hard" class="diff" type="text" placeholder="Hard" />
    </div>
  </body>
</html>
