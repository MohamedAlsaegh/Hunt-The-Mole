<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Hunt-Th-Moal</title>
  </head>
  <body>
    <div class="title">
      <h1>Hunt The Moal</h1>
      <a href="howToPlay.html"
        ><button class="howTO" type="button">How to play?</button>
      </a>
    </div>

    <div class="sideBarLeft">
      <img class="heart" src="filled_heart.png" />
      <img class="heart" src="filled_heart.png" />
      <img class="heart" src="filled_heart.png" />
    </div>

    <div class="main">
      <div class="box"><img id="0" class="moleImg" src="" /></div>
      <div class="box"><img id="1" class="moleImg" src="" /></div>
      <div class="box"><img id="2" class="moleImg" src="" /></div>
      <div class="box"><img id="3" class="moleImg" src="" /></div>
      <div class="box"><img id="4" class="moleImg" src="" /></div>
      <div class="box"><img id="5" class="moleImg" src="" /></div>
      <div class="box"><img id="6" class="moleImg" src="" /></div>
      <div class="box"><img id="7" class="moleImg" src="" /></div>
      <div class="box"><img id="8" class="moleImg" src="" /></div>
    </div>

    <div class="sideBarRight">
      <h1>Score</h1>
      <h1 class="score">0</h1>
      <input class="Reset" type="Reset" />
    </div>

    <div class="bottom">
      <h2>Playing Difficulty:</h2>
      <button class="diff" id="Easy" type="Easy">Easy</button>
      <button class="diff" id="Medium" type="Medium">Medium</button>
      <button class="diff" id="Hard" type="Hard">Hard</button>
    </div>
  </body>
</html>
